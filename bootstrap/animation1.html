<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 99999;
		}
		div ul{
			display: flex;
			border-bottom: 5px solid #32ff7e;
		}
		div ul li{
			width: 30px;
			height: 30px;
			background: black;
			list-style: none;
			margin: 0 10px;
			border-radius: 50%;
			animation: bounce 1s linear infinite;
		}
		@keyframes bounce{
			0%{transform: translateY(0);}
			50%{transform: translateY(-150%);}
			100%{transform: translateY(0);}
		}
		ul li:nth-child(1){
			animation-delay: 0.2s;
			background-color: #ff7f50;
		}
		ul li:nth-child(2){
			animation-delay: 0.6s;
			background-color: #1e90ff;
		}
		ul li:nth-child(3){
			animation-delay: 0.8s;
			background-color: #ffa502;
		}

	</style>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
<div id="loading">
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
</div>
</div>
</div>
<h3 style="font-family: 'Roboto Mono', monospace;text-shadow: 8px 4px 8px rgba(0,0,0,0.7);margin: 20px auto;">Created By Amit Kasabe</h3>
</body>
</html>
