<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Roboto+Mono&display=swap" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Roboto+Mono&display=swap" rel="stylesheet">
  	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  	<style>
  		body{
  			margin-top: 150px !important;
  			background: linear-gradient(-45deg,#18dcff,#c56cf0,#0fb9b1,#c56cf0);
  			background-size: 400% 400%;
  			position: relative;
  			animation: change 10s ease infinite;
  		}
  		@keyframes change{
			0%{ background-position: 0%,50%; }
			50%{background-position: 100%,50%;}
			100%{background-position: 0%,50%;}
}
  		.register-left{
  				text-align: center;
  				color: #fff;
  				padding: 30px;
  		}
  		.register-left p{
  			padding: 20px 20px 0;
  		}
  		.register-left .btn-primary{
  			border-radius: 1.5rem;
  			border: none;
  			width: 120px;
  			background:#f8f8f8;
  			font-weight: 600;
  			color: #555;
  			margin-top: 20px ;
  			padding: 10px;
  		}
  		
  		.register-left .btn-primary:hover{
  			background:black;
  			color: white;
  		}
  		.register-right{
  			border: none;
  			background: #f8f8f8;
  			border-top-left-radius: 10% 50%;
  			border-bottom-left-radius: 10% 50%;
  			padding: 50px;
  		}
  		.register-right h2{
  			text-align: center;
  			margin-bottom: 10px;
  			color: #000;
  		}
  		.register-right .btn-primary{
  			float: right;
  			border-radius: 20px;
  			box-shadow: 2px 8px 8px rgba(0,0,0,0.7);
  		}

  	</style>
  	<script>
  		function clickfun(){
  			var user=document.getElementById("username");
  			var email=document.getElementById("email");
  			var phone=document.getElementById("mobile_number");
  			var pwd=document.getElementById("password");
  			var repass=document.getElementById("repass");

  			if (user||email||phone||pwd||repass) {
  				swal("can't be blank");
  			}
  		}
  	</script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-10 offset-md-1">
			<div class="row">
				<div class="col-lg-5 register-left">
					<h3>Join Us</h3>
					<p>Welcome To SaiInfoTech</p>
					<button class="btn btn-primary">Who We Are</button>
				<!-- 	<h2>Amudi</h2> -->
					
				</div>
				<div class="col-md-7 register-right">

					<h2>Register Here!</h2>
					<div class="register-form">
						<form onsubmit ="return clickfun()">
						<div class="form-group"><i class="fa fa-user-secret" aria-hidden="true" style="position: absolute;margin-left: 20px;margin-top: 10px;"></i>
							<input type="text" name="" class="form-control text-justify text-center" placeholder="Full Name" id="username" style="text-align: center;">
						</div>
						<div class="form-group">
							<i class="fa fa-envelope" aria-hidden="true" style="position: absolute;margin-left: 20px;margin-top: 10px;"></i>
							<input type="email" name="" class="form-control" placeholder="Email" id="email" style="text-align: center;">
						</div>
						<div class="form-group">
							<i class="fa fa-phone" aria-hidden="true" style="position: absolute;margin-left: 20px;margin-top: 10px;"></i>
							<input type="text" name="" class="form-control" placeholder="mobile Number" required="required" style="text-align: center;" id="mobile_number">
						</div>
						<div class="form-group">
							<i class="fa fa-key" aria-hidden="true"  style="position: absolute;margin-left: 20px;margin-top: 10px;"></i>
							<input type="password" name="" class="form-control" placeholder="password" required="required" style="text-align: center;" id="password">
						</div>
						<div class="form-group">
							<i class="fa fa-key" aria-hidden="true"  style="position: absolute;margin-left: 20px;margin-top: 10px;"></i>
							<input type="password" name="" class="form-control" placeholder="Confirm-Password" required="required" style="text-align: center;" id="repass">
						</div>
						<button type="submit" class="btn btn-primary">Register</button>
					</form>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
</body>
</html>
