  <style>
  	body{
  		background: linear-gradient(-45deg,#EE7752,#E73C7E,#23A6D5,#23D5AB);
  		background-size: 400% 400%;
  		position: relative;
  		animation: change 10s ease-in-out infinite;
  		
  	}
  	.form-body{
  		width: 340px;
  		margin: 30px auto;
  		background-color: #f7f7f7;
  	}
  	.form-body form{
  		padding: 30px;
  		box-shadow: 4px 4px 4px rgba(0,0,0,0.7);
  	}
@keyframes change{
	0%{ background-position: 0%,50%; }
	50%{background-position: 100%,50%;}
	100%{background-position: 0%,50%;}
}


  </style>
</head>
<body>
<div class="form-body" class="text-center">
	<form>
		<i class="fa fa-user-circle-o" aria-hidden="true" style="font-size:40px;margin:0% 50%;transform: translate(-50%,-50%);"></i>
	<div class="form-group">
		<h3 class="text-center">Login</h3>
		<label for="username" style="font-family: 'Signika', sans-serif;margin-left: 35%;margin-top: 20px;" >Username</label>
		<input type="text" name="username" class="form-control" style="text-align: center;">
	</div>
	<div class="form-group">
		<label for="password" style="font-family: 'Signika', sans-serif;
		margin-left: 35%;
"		>password</label>
		<input type="password" name="password" placeholder="" class="form-control text-center">
    <button class="btn btn-block btn-danger mt-3">Login</button>
	</div>
</form>

</div>
<h3 style="position: absolute;top: 140%;font-family: 'Roboto Mono', monospace;text-shadow: 8px 4px 8px rgba(0,0,0,0.7);margin-left: 20px;">Created By Amit Kasabe</h3>
